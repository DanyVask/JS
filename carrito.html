<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tienda Pawtopia</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tienda Pawtopia</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito<span class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Pawtopia</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío  <i class="bi bi-emoji-frown"></i></p>
                
                <div class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/img/juguete1.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Juguete 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$20,000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20,000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/img/juguete2.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Juguete 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$20,000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$40,000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$60,000</p>
                        </div>
                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </div>

                <p class="carrito-comprado disabled">¡Muchas gracias por tu compra!  <i class="bi bi-emoji-laughing"></i></p>
            </div>
            
        </main>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
